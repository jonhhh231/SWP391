<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
<body>

<div layout:fragment="main">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="card-title">Products</h4>
                        </div>
                        <div class="col-auto">
                            <a class="row g-2" href="/admin/products/create">
                                <div class="col-auto">
                                    <button class="btn btn-primary" ><i class="fa-solid fa-plus me-1"></i> Add Product
                                    </button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">

                    <div class="table-responsive">
                        <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <form class="input-group">
                                        <button id="#button-addon1" class="btn btn-secondary" type="submit">
                                            Tìm kiếm
                                        </button>
                                        <input class="form-control"
                                               name="keyword"
                                               aria-describedby="button-addon1"
                                               aria-label="Example text with button addon"
                                               placeholder="Nhập từ khóa cần tìm kiếm"
                                               type="text"
                                        />

                                    </form>

                                </div>
                            </div>

                            <div class="dataTable-container">
                                <table class="table mb-0 checkbox-all dataTable-table" id="datatable_1">
                                    <thead class="table-light">
                                    <tr>
                                        <th style="width: 3.83816%;" data-sortable=""><a href="#" class="">
                                            <div class="form-check mb-0">
                                                <input type="checkbox" class="form-check-input" name="select-all"
                                                       id="select-all">
                                            </div>
                                        </a></th>
                                        <th class="ps-0" data-sortable="" style="width: 28.6637%;"><a href="#"
                                                                                                      class="dataTable-sorter">Product
                                            Name</a></th>
                                        <th data-sortable="" style="width: 10.8612%;"><a href="#"
                                                                                         class="dataTable-sorter">Category</a>
                                        </th>
                                        <th data-sortable="" style="width: 6.45137%;"><a href="#"
                                                                                         class="dataTable-sorter">Pics</a>
                                        </th>
                                        <th data-sortable="" style="width: 7.268%;"><a href="#"
                                                                                       class="dataTable-sorter">Price</a>
                                        </th>
                                        <th data-sortable="" style="width: 12.7394%;"><a href="#"
                                                                                         class="dataTable-sorter">Status</a>
                                        </th>
                                        <th data-sortable="" style="width: 21.7223%;"><a href="#"
                                                                                         class="dataTable-sorter">Created
                                            At</a></th>
                                        <th class="text-end" data-sortable="" style="width: 8.41128%;"><a href="#"
                                                                                                          class="dataTable-sorter">Action</a>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td style="width: 16px;">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="check"
                                                       id="customCheck1">
                                            </div>
                                        </td>
                                        <td class="ps-0">
                                            <img src="assets/images/products/04.png" alt="" height="40">
                                            <p class="d-inline-block align-middle mb-0">
                                                <a href="ecommerce-order-details.html"
                                                   class="d-inline-block align-middle mb-0 product-name">Apple Watch</a>
                                                <br>
                                                <span class="text-muted font-13">Size-05 (Model 2021)</span>
                                            </p>
                                        </td>
                                        <td>Sports</td>
                                        <td>32</td>
                                        <td>$39</td>
                                        <td><span class="badge bg-success-subtle text-success"><i
                                                class="fas fa-check me-1"></i> Published</span></td>
                                        <td>
                                            <span>14 Jan 2024, 10:30am</span>
                                        </td>
                                        <td class="text-end">
                                            <a href="#"><i class="las la-pen text-secondary fs-18"></i></a>
                                            <a href="#"><i class="las la-trash-alt text-secondary fs-18"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 16px;">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="check"
                                                       id="customCheck3">
                                            </div>
                                        </td>
                                        <td class="ps-0">
                                            <img src="assets/images/products/05.png" alt="" height="40">
                                            <p class="d-inline-block align-middle mb-0">
                                                <a href="ecommerce-order-details.html"
                                                   class="d-inline-block align-middle mb-0 product-name">Reebok
                                                    Shoes</a>
                                                <br>
                                                <span class="text-muted font-13">size-08 (Model 2021)</span>
                                            </p>
                                        </td>
                                        <td>Footwear</td>
                                        <td>24</td>
                                        <td>$49</td>
                                        <td><span class="badge bg-danger-subtle text-danger"><i
                                                class="fas fa-xmark me-1"></i> Inactive</span></td>
                                        <td>
                                            <span>24 Jan 2024, 09:10pm</span>
                                        </td>
                                        <td class="text-end">
                                            <a href="#"><i class="las la-pen text-secondary fs-18"></i></a>
                                            <a href="#"><i class="las la-trash-alt text-secondary fs-18"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row.mt-3">
                        <div class="col-lg-2 col-md-3 col-6">
                            <select class="form-select">
                                <option value="1">Trang 1</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
